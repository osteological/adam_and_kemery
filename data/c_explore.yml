title : 'Maine Attractions'
content: |

  **For nature:** 
  * [Wolfe's Neck State Park](https://apps.web.maine.gov/cgi-bin/online/doc/parksearch/details.pl?park_id=31) and [Wolfe's Neck Farm](https://www.wolfesneck.org/), Freeport
  * [Popham Beach State Park](https://www.maine.gov/dacf/parks/water_activities/popham_beach_conditions.shtml), Phippsburg
  * [Cliff Trail](https://hhltmaine.org/get-outdoors/cliff-trail/), Harpswell
  * [Acadia National Park](https://www.nps.gov/acad/index.htm) - Kemery & Adam got engaged at Flying Mountain! 
  
  **For history:** [Maine Maritime Museum, Bath](https://www.mainemaritimemuseum.org/)
  
  **For drinks & pizza:** [Flight Deck Brewing, Brunswick](https://www.flightdeckbrewing.com/)
  
  **For pastries & coffee:** [Cafe Creme, Bath](https://cafecremebath.com/)
  
  **For breakfast:** [The Freeport Cafe, Freeport](https://thefreeportcafe.com/)
  
  **For drinks & Thai food:** [Orchid Thai, Falmouth](https://orchidthaifalmouth.com/)
  
  **For seafood:** [Gilbertâ€™s, Portland](https://www.gilbertschowderhouse.com/) 

